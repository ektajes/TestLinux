<div class="container" style="margin-top:20px;">
  <br>
  <h2 class="text-center">Users</h2>
  <table style="margin-top: 20px;" class="table table-striped  table-bordered table-striped">
    <tr>
      <th>Id</th>
     
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Avatar</th>
      <th>Action</th>

    </tr>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.first_name}}</td>
      <td>{{u.last_name}}</td>

      <td>{{u.email}}</td>
      <td><img src="{{u.avatar}}"></td>
      <td> <button (click)="editUser(u, u.id)" class="btn btn-warning">Edit</button>&nbsp; <button (click)="deleteUser(u.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>

  <!--add new user-->
<br>
<br>
<h2 class="text-center">Add new user</h2>
  <form [formGroup]="newuser" (ngSubmit)="onSubmit()">
    <div class="form-group">
<input type="text" name="fname" class="form-control" formControlName="first_name" placeholder="enter first name">
    </div>
    <div class="form-group">
      <input type="text" name="lname" class="form-control" formControlName="last_name" placeholder="enter last name">

    </div>
    <div class="form-group">
      <input type="text" name="email" class="form-control" formControlName="email" placeholder="enter email address">

    </div>
   
    <div class="form-group">
      <input type="text" style="width: 100px; height: 100px;" name="avatar" class="form-control" formControlName="avatar" placeholder="enter image url">

    </div>
   <button type="submit" [disabled]="newuser.invalid">Submit</button>
  </form>
</div>
